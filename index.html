<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      padding: 1rem 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <div class="card">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="hero image">
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="tile">
          <img class="tile__icon" src="./images/icon-music.svg" alt="">
          <div class="tile__content-wrapper">
            <div class="tile__title">Annual Plan</div>
            <div class="tile__description">$59.99/year</div>
          </div>
          <a class="tile__action" href="#">Change</a>
        </div>
        <div>
          <button class="button button--primary">Proceed to Payment</button>
          <button class="button button--secondary">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ahmadbilalse">Ahmad Bilal</a>.
    </div>
  </div>
</body>

</html>
